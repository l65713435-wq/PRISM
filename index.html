<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Digital Gateway</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #7000ff;
            --accent: #ff00c8;
        }

        body {
            margin: 0;
            padding: 0;
            background: #020205;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 水晶玉のような光の屈折背景 */
        .crystal-bg {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, 
                rgba(0, 242, 254, 0.2) 0%, 
                rgba(112, 0, 255, 0.1) 30%, 
                transparent 70%);
            border-radius: 50%;
            filter: blur(60px);
            z-index: -1;
            animation: rotate 20s infinite linear;
        }

        .crystal-core {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                conic-gradient(from 0deg at 50% 50%, 
                    transparent, rgba(255, 255, 255, 0.05), 
                    transparent, rgba(0, 242, 254, 0.1), 
                    transparent);
            z-index: -1;
            animation: spin 10s infinite linear;
        }

        @keyframes rotate {
            0% { transform: translate(-10%, -10%) scale(1); }
            50% { transform: translate(10%, 10%) scale(1.1); }
            100% { transform: translate(-10%, -10%) scale(1); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .prism-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(30px) saturate(150%);
            -webkit-backdrop-filter: blur(30px) saturate(150%);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 70px 50px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 
                0 0 40px rgba(0, 242, 254, 0.1),
                inset 0 0 20px rgba(255, 255, 255, 0.05);
            max-width: 450px;
            width: 85%;
            position: relative;
        }

        h1 {
            font-size: 4.5rem;
            font-weight: 900;
            margin: 0 0 30px 0;
            letter-spacing: 8px;
            background: linear-gradient(135deg, #fff 30%, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 242, 254, 0.5));
        }

        .search-box {
            position: relative;
        }

        input {
            width: 100%;
            padding: 18px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.4s;
            box-sizing: border-box;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary);
            box-shadow: 0 0 30px rgba(0, 242, 254, 0.3);
            transform: scale(1.02);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 2px;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="crystal-bg"></div>
    <div class="crystal-core"></div>
    
    <div class="prism-card">
        <h1>PRISM</h1>
        <form action="/api/proxy" method="GET">
            <div class="search-box">
                <input type="text" name="url" placeholder="URLを入れてください" autocomplete="off">
            </div>
        </form>
    </div>

    <div class="footer">PRISM Gateway Engine v1.0</div>
</body>
</html>
