<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Next Gen Portal</title>
    <style>
        :root {
            --prism-1: #00f2fe; --prism-1-rgb: 0, 242, 254;
            --prism-3: #7000ff; --prism-3-rgb: 112, 0, 255;
            --prism-5: #ff00c8; --prism-5-rgb: 255, 0, 200;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
        }

        /* --- ‰øÆÊ≠£„Åó„ÅüÊ®°Êßò„É¨„Ç§„É§„Éº --- */
        .prism-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a0a1a 0%, #000 100%);
            z-index: -3;
        }

        /* üÜï Á¢∫ÂÆü„Å´Ë¶ã„Åà„Çã„Ç∞„É™„ÉÉ„ÉâÊ®°Êßò */
        .bg-pattern {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-image: 
                linear-gradient(rgba(var(--prism-3-rgb), 0.15) 1px, transparent 1px),
                linear-gradient(90deg, rgba(var(--prism-3-rgb), 0.15) 1px, transparent 1px);
            background-size: 40px 40px;
            /* ËßíÂ∫¶„ÇíÁ∑©„Åè„Åó„Å¶„ÄÅÁîªÈù¢ÂÖ®‰Ωì„ÇíË¶Ü„ÅÜ„Çà„ÅÜ„Å´‰øÆÊ≠£ */
            transform: perspective(1000px) rotateX(45deg);
            transform-origin: center;
            animation: grid-move 10s linear infinite;
            z-index: -2;
            opacity: 0.8;
        }

        /* ÊµÆÈÅä„Åô„ÇãÂÖâ */
        .bg-glow-orb {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(var(--prism-1-rgb), 0.2) 0%, transparent 70%);
            top: 20%; left: -10%; filter: blur(60px);
            animation: orb-float 15s ease-in-out infinite alternate;
            z-index: -1;
        }

        @keyframes grid-move { 
            from { background-position: 0 0; } 
            to { background-position: 0 40px; } 
        }
        @keyframes orb-float {
            0% { transform: translate(0, 0); }
            100% { transform: translate(100px, 50px); }
        }

        /* --- UI„Éë„Éº„ÉÑÔºàÁúÅÁï•„Å™„ÅóÔºâ --- */
        .tab-container { margin-top: 40px; display: flex; gap: 10px; z-index: 10; background: rgba(255,255,255,0.05); padding: 5px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .tab-btn { padding: 12px 30px; border-radius: 10px; border: none; background: transparent; color: rgba(255,255,255,0.4); cursor: pointer; transition: 0.3s; font-weight: bold; }
        .tab-btn.active { background: rgba(var(--prism-1-rgb), 0.2); color: var(--prism-1); box-shadow: 0 0 15px rgba(var(--prism-1-rgb), 0.3); }

        .content-section { display: none; width: 100%; max-width: 1000px; flex-direction: column; align-items: center; padding-top: 8vh; }
        .content-section.active { display: flex; animation: fadeIn 0.5s ease; }

        h1 {
            font-size: clamp(3.5rem, 12vw, 7rem); font-weight: 950; margin: 0;
            letter-spacing: 15px; text-indent: 15px;
            background: linear-gradient(to right, #fff, var(--prism-1), var(--prism-3), var(--prism-5), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 8s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input { width: 85%; max-width: 500px; padding: 22px; margin-top: 40px; border-radius: 18px; border: 2px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.4); color: #fff; text-align: center; font-size: 1.2rem; backdrop-filter: blur(10px); }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; width: 90%; margin-top: 40px; }
        .game-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.1); padding: 30px 15px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; color: #fff; backdrop-filter: blur(5px); }
        .game-card:hover { transform: translateY(-8px); border-color: var(--prism-1); background: rgba(var(--prism-1-rgb), 0.1); }
        .tag { font-size: 0.7rem; font-weight: bold; margin-bottom: 8px; display: block; }
    </style>
</head>
<body>
    <div class="prism-bg"></div>
    <div class="bg-pattern"></div>
    <div class="bg-glow-orb"></div>

    <div class="tab-container">
        <button id="btn-p" class="tab-btn active" onclick="switchTab('proxy')">PROXY</button>
        <button id="btn-g" class="tab-btn" onclick="switchTab('games')">GAMES</button>
    </div>

    <section id="proxy-section" class="content-section active">
        <h1>PRISM</h1>
        <input type="text" id="target" placeholder="URL or Keywords" onkeydown="if(event.key==='Enter') navigate()">
    </section>

    <section id="games-section" class="content-section">
        <div class="game-grid">
            <div class="game-card" onclick="fastNav('https://nowgg.me/')"><span class="tag" style="color:var(--prism-1)">CLOUD</span><h3>now.gg</h3></div>
            <div class="game-card" onclick="fastNav('https://www.1001games.com/')"><span class="tag" style="color:#2ecc71">STABLE</span><h3>1001 Games</h3></div>
            <div class="game-card" onclick="fastNav('https://fnafonline.io/')"><span class="tag" style="color:#ff4d4d">HORROR</span><h3>FNaF Online</h3></div>
            <div class="game-card" onclick="fastNav('https://www.crazygames.com')"><span class="tag" style="color:#f39c12">PORTAL</span><h3>CrazyGames</h3></div>
        </div>
    </section>

    <script>
        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(type === 'proxy' ? 'btn-p' : 'btn-g').classList.add('active');
            document.getElementById(type + '-section').classList.add('active');
        }
        function navigate() {
            const input = document.getElementById('target').value;
            if (!input) return;
            let url = (input.includes('.') || input.startsWith('http')) ? (input.startsWith('http') ? input : 'https://' + input) : 'https://duckduckgo.com/?q=' + encodeURIComponent(input);
            fastNav(url);
        }
        function fastNav(url) {
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
