<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Portal</title>
    <style>
        :root {
            --prism-1: #00f2fe; --prism-3: #7000ff; --prism-5: #ff00c8;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }
        .prism-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(10, 10, 20, 0.8) 0%, #000 100%);
            z-index: -1;
        }
        .tab-container {
            margin: 30px 0; display: flex; gap: 10px; z-index: 100;
        }
        .tab-btn {
            padding: 10px 30px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: var(--prism-1); color: #000; font-weight: bold; }

        .content-section {
            display: none; width: 100%; height: 100%; flex-direction: column; align-items: center;
        }
        .content-section.active { display: flex; }

        /* ゲーム表示用の枠 */
        #game-frame {
            width: 100%; height: calc(100vh - 120px); border: none; display: none;
        }

        h1 { font-size: 4rem; letter-spacing: 15px; margin-top: 10vh; background: linear-gradient(to right, #fff, var(--prism-1), var(--prism-3)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 80%; max-width: 500px; padding: 20px; border-radius: 15px; border: 2px solid #333; background: #111; color: #fff; text-align: center; font-size: 1.2rem; }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; width: 80%; margin-top: 50px; }
        .game-card { background: #111; padding: 30px; border-radius: 20px; text-align: center; cursor: pointer; border: 1px solid #333; transition: 0.3s; }
        .game-card:hover { border-color: var(--prism-1); transform: translateY(-5px); }
        .horror-tag { color: #ff4d4d; font-size: 0.7rem; display: block; margin-bottom: 5px; }
    </style>
</head>
<body>
    <div class="prism-bg"></div>
    <div class="tab-container">
        <button id="btn-p" class="tab-btn active" onclick="showTab('p')">PROXY</button>
        <button id="btn-g" class="tab-btn" onclick="showTab('g')">GAMES</button>
    </div>

    <section id="p-sec" class="content-section active">
        <h1>PRISM</h1>
        <input type="text" id="target" placeholder="URL or Keywords" onkeydown="if(event.key==='Enter') navigate()">
    </section>

    <section id="g-sec" class="content-section">
        <div id="grid" class="game-grid">
            <div class="game-card" onclick="loadGame('https://www.crazygames.com/embed/granny')">
                <span class="horror-tag">HORROR</span><h3>Granny</h3>
            </div>
            <div class="game-card" onclick="loadGame('https://www.crazygames.com/embed/five-nights-at-freddys')">
                <span class="horror-tag">HORROR</span><h3>FNaF</h3>
            </div>
            <div class="game-card" onclick="loadGame('https://www.crazygames.com')">
                <h3>CrazyGames</h3>
            </div>
        </div>
        <iframe id="game-frame"></iframe>
        <button id="back-btn" style="display:none; margin-top:10px; padding:10px; cursor:pointer;" onclick="closeGame()">ゲームを閉じる</button>
    </section>

    <script>
        function showTab(t) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(t === 'p') {
                document.getElementById('p-sec').classList.add('active');
                document.getElementById('btn-p').classList.add('active');
            } else {
                document.getElementById('g-sec').classList.add('active');
                document.getElementById('btn-g').classList.add('active');
            }
        }

        function loadGame(url) {
            const frame = document.getElementById('game-frame');
            const grid = document.getElementById('grid');
            const backBtn = document.getElementById('back-btn');
            
            grid.style.display = 'none';
            frame.style.display = 'block';
            backBtn.style.display = 'block';
            frame.src = url;
        }

        function closeGame() {
            const frame = document.getElementById('game-frame');
            const grid = document.getElementById('grid');
            const backBtn = document.getElementById('back-btn');
            
            frame.src = '';
            frame.style.display = 'none';
            grid.style.display = 'grid';
            backBtn.style.display = 'none';
        }

        function navigate() {
            const val = document.getElementById('target').value;
            if(!val) return;
            const url = (val.includes('.') || val.startsWith('http')) ? (val.startsWith('http') ? val : 'https://'+val) : 'https://www.google.com/search?q='+encodeURIComponent(val);
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
