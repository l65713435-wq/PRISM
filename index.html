<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Portal</title>
    <style>
        :root {
            --prism-1: #00f2fe; --prism-1-rgb: 0, 242, 254;
            --prism-3: #7000ff; --prism-3-rgb: 112, 0, 255;
            --prism-5: #ff00c8; --prism-5-rgb: 255, 0, 200;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
        }
        .prism-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(10, 10, 20, 0.8) 0%, #000 100%);
            z-index: -1;
        }
        .tab-container { margin-top: 40px; display: flex; gap: 10px; z-index: 10; }
        .tab-btn {
            padding: 12px 35px; border-radius: 12px; border: none; background: transparent;
            color: rgba(255, 255, 255, 0.5); cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .tab-btn.active {
            background: rgba(var(--prism-1-rgb), 0.2); color: var(--prism-1);
            box-shadow: 0 0 15px rgba(var(--prism-1-rgb), 0.3);
        }
        .content-section { display: none; width: 100%; max-width: 900px; flex-direction: column; align-items: center; padding-top: 8vh; }
        .content-section.active { display: flex; animation: fadeIn 0.5s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h1 {
            font-size: clamp(3.5rem, 12vw, 7rem); font-weight: 950; margin: 0;
            letter-spacing: 15px; text-indent: 15px;
            background: linear-gradient(to right, #fff, var(--prism-1), var(--prism-3), var(--prism-5), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 8s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        input {
            width: 85%; max-width: 550px; padding: 22px; margin-top: 40px;
            border-radius: 18px; border: 2px solid rgba(255,255,255,0.1);
            background: rgba(255,255,255,0.05); color: #fff; text-align: center; font-size: 1.3rem;
            backdrop-filter: blur(15px);
        }
        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; width: 90%; margin-top: 40px; }
        .game-card {
            background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 35px 20px; border-radius: 25px; text-align: center; cursor: pointer;
            transition: 0.3s; text-decoration: none; color: #fff;
        }
        .game-card:hover { transform: translateY(-8px); border-color: var(--prism-1); background: rgba(var(--prism-1-rgb), 0.1); }
        .horror-tag { color: #ff4d4d; font-size: 0.8rem; font-weight: bold; margin-bottom: 8px; display: block; }
    </style>
</head>
<body>
    <div class="prism-bg"></div>
    <div class="tab-container">
        <button id="btn-p" class="tab-btn active" onclick="switchTab('proxy')">PROXY</button>
        <button id="btn-g" class="tab-btn" onclick="switchTab('games')">GAMES</button>
    </div>

    <section id="proxy-section" class="content-section active">
        <h1>PRISM</h1>
        <input type="text" id="target" placeholder="URL or Keywords" onkeydown="if(event.key==='Enter') navigate()">
    </section>

    <section id="games-section" class="content-section">
        <div class="game-grid">
            <div class="game-card" onclick="fastNav('https://www.google.com/search?q=unblocked+games+premium+granny')">
                <span class="horror-tag">HORROR</span>
                <h3>Granny</h3>
                <p style="font-size: 0.7rem; color: #666; margin-top: 5px;">(Find Mirror Link)</p>
            </div>
            <div class="game-card" onclick="fastNav('https://fnaf-online.io/')">
                <span class="horror-tag">HORROR</span>
                <h3>FNaF Online</h3>
            </div>
            <div class="game-card" onclick="fastNav('https://nowgg.me/')">
                <span style="color:var(--prism-1); font-size:0.7rem; font-weight:bold; display:block; margin-bottom:8px;">CLOUD</span>
                <h3>now.gg (Proxy)</h3>
            </div>
            <div class="game-card" onclick="fastNav('https://www.crazygames.com')">
                <h3>CrazyGames</h3>
            </div>
        </div>
    </section>

    <script>
        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            if(type === 'proxy') {
                document.getElementById('btn-p').classList.add('active');
                document.getElementById('proxy-section').classList.add('active');
            } else {
                document.getElementById('btn-g').classList.add('active');
                document.getElementById('games-section').classList.add('active');
            }
        }
        function navigate() {
            const input = document.getElementById('target').value;
            if (!input) return;
            let url = (input.includes('.') || input.startsWith('http')) ? (input.startsWith('http') ? input : 'https://' + input) : 'https://www.google.com/search?q=' + encodeURIComponent(input);
            fastNav(url);
        }
        function fastNav(url) {
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
