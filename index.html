<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Plasma Cyan Edition</title>
    <style>
        :root { --p-cyan: #00ffff; --p-white: #ffffff; --p3: #7000ff; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }

        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: #000; }

        .container-fixed {
            position: relative; z-index: 10;
            width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center;
            background: transparent !important;
        }

        /* UIã¯ä½¿ã„ã‚„ã™ãã€ã§ã‚‚èƒŒæ™¯ã®é‚ªé­”ã‚’ã—ãªã„ã‚¹ã‚±ã‚¹ã‚±è¨­å®š */
        .tab-container {
            margin-top: 30px; display: flex; gap: 10px;
            background: rgba(255,255,255,0.05); padding: 8px; border-radius: 15px;
            backdrop-filter: blur(10px); border: 1px solid rgba(255,255,255,0.1);
        }
        .tab-btn {
            padding: 10px 25px; border-radius: 10px; border: none; background: transparent;
            color: #fff; cursor: pointer; font-weight: bold; opacity: 0.4;
        }
        .tab-btn.active { background: var(--p-cyan); color: #000; opacity: 1; box-shadow: 0 0 20px var(--p-cyan); }

        .content-section {
            display: none; width: 100%; flex-direction: column; align-items: center;
            justify-content: center; height: 75vh; background: transparent !important;
        }
        .content-section.active { display: flex; }

        h1 {
            font-size: clamp(3.5rem, 15vw, 7rem); font-weight: 950;
            background: linear-gradient(to right, #fff, var(--p-cyan), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite; margin: 0;
            filter: drop-shadow(0 0 10px rgba(0, 255, 255, 0.5));
        }
        @keyframes shine { to { background-position: 200% center; } }

        input {
            width: 80%; max-width: 450px; padding: 22px; margin-top: 40px;
            border-radius: 20px; border: 2px solid var(--p-cyan);
            background: rgba(0,0,0,0.7); color: #fff; text-align: center; font-size: 1.3rem;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.2); outline: none;
        }

        .game-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 90%; max-width: 500px; margin-top: 30px; }
        .game-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.15);
            padding: 30px 10px; border-radius: 20px; text-align: center; cursor: pointer;
            font-weight: bold; backdrop-filter: blur(4px); transition: 0.3s;
        }
        .game-card:hover { border-color: var(--p-cyan); background: rgba(0, 255, 255, 0.1); }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="container-fixed">
        <div class="tab-container">
            <button id="btn-p" class="tab-btn active" onclick="switchTab('proxy')">PROXY</button>
            <button id="btn-g" class="tab-btn" onclick="switchTab('games')">GAMES</button>
        </div>

        <section id="proxy-section" class="content-section active">
            <h1>PRISM</h1>
            <input type="text" id="target" placeholder="Google Search" onkeydown="if(event.key==='Enter') navigate()">
        </section>

        <section id="games-section" class="content-section">
            <div class="game-grid">
                <div class="game-card" onclick="fastNav('https://nowgg.me/')">now.gg</div>
                <div class="game-card" onclick="fastNav('https://www.1001games.com/')">1001 Games</div>
                <div class="game-card" onclick="fastNav('https://fnafonline.io/')">FNaF</div>
                <div class="game-card" onclick="fastNav('https://www.crazygames.com')">CrazyGames</div>
            </div>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let angle = 0;

        function project(x, y, z) {
            const scale = 350; // ç«‹ä½“ã‚’å°‘ã—å¤§ããã—ãŸã‚ˆ
            const p = 800 / (800 + z);
            return { x: x * p * scale + canvas.width / 2, y: y * p * scale + canvas.height / 2 };
        }

        function draw() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            const morph = (Math.sin(Date.now() * 0.001) + 1) / 2;
            angle += 0.008;

            // é ‚ç‚¹ã®å®šç¾©
            const vertices = [
                {x: 0, y: -1, z: 0}, {x: 0, y: 1, z: 0},
                {x: 1, y: 0, z: 0}, {x: -1, y: 0, z: 0},
                {x: 0, y: 0, z: 1}, {x: 0, y: 0, z: -1}
            ];

            const rotated = vertices.map(v => {
                let y = v.y * Math.cos(angle) - v.z * Math.sin(angle);
                let z = v.y * Math.sin(angle) + v.z * Math.cos(angle);
                let x = v.x * Math.cos(angle) + z * Math.sin(angle);
                z = -v.x * Math.sin(angle) + z * Math.cos(angle);
                const f = 1 + morph * 0.6;
                return project(x * f, y * f, z * f);
            });

            // ğŸ†• å¤šè§’å½¢ã®ç™ºå…‰è¨­å®šï¼ˆãƒ—ãƒ©ã‚ºãƒãƒ›ãƒ¯ã‚¤ãƒˆ âœ• ãƒã‚ªãƒ³ã‚·ã‚¢ãƒ³ï¼‰
            ctx.lineWidth = 3;
            ctx.strokeStyle = '#ffffff'; // èŠ¯ã®éƒ¨åˆ†ã¯ãƒ—ãƒ©ã‚ºãƒãƒ›ãƒ¯ã‚¤ãƒˆ
            ctx.shadowColor = '#00ffff'; // å¤–å´ã«åºƒãŒã‚‹å…‰ã¯ãƒã‚ªãƒ³ã‚·ã‚¢ãƒ³
            ctx.shadowBlur = 20;         // å…‰ã®å¼·ã•

            for(let i=0; i<rotated.length; i++) {
                for(let j=i+1; j<rotated.length; j++) {
                    ctx.beginPath();
                    ctx.moveTo(rotated[i].x, rotated[i].y);
                    ctx.lineTo(rotated[j].x, rotated[j].y);
                    ctx.stroke();
                }
            }

            requestAnimationFrame(draw);
        }
        draw();

        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(type === 'proxy' ? 'btn-p' : 'btn-g').classList.add('active');
            document.getElementById(type + '-section').classList.add('active');
        }
        function navigate() {
            const val = document.getElementById('target').value;
            if(!val) return;
            const url = (val.includes('.') || val.startsWith('http')) ? (val.startsWith('http') ? val : 'https://'+val) : 'https://www.google.com/search?q='+encodeURIComponent(val);
            fastNav(url);
        }
        function fastNav(url) { window.location.href = '/api/proxy?url=' + encodeURIComponent(url); }
    </script>
</body>
</html>
