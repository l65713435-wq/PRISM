<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        :root { --google-blue: #1a73e8; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: 'arial', sans-serif; overflow: hidden; background: #fff; }

        /* 完璧なGoogleカモフラージュ */
        .google-home { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        header { position: absolute; top: 0; right: 0; padding: 15px; display: flex; gap: 15px; align-items: center; }
        .nav-link { color: rgba(0,0,0,0.87); text-decoration: none; font-size: 13px; cursor: pointer; }
        .login-btn { 
            background: var(--google-blue); color: #fff; padding: 9px 23px; 
            border-radius: 4px; font-weight: 500; font-size: 14px; text-decoration: none;
        }

        .g-logo { font-size: 90px; font-weight: 500; margin-bottom: 25px; letter-spacing: -3px; user-select: none; }
        .g-logo span:nth-child(1) { color: #4285f4; } .g-logo span:nth-child(2) { color: #ea4335; }
        .g-logo span:nth-child(3) { color: #fbbc05; } .g-logo span:nth-child(4) { color: #4285f4; }
        .g-logo span:nth-child(5) { color: #34a853; } .g-logo span:nth-child(6) { color: #ea4335; }

        .search-container { width: 90%; max-width: 584px; display: flex; flex-direction: column; align-items: center; }
        .search-box {
            width: 100%; border: 1px solid #dfe1e5; padding: 12px 20px; 
            border-radius: 24px; display: flex; align-items: center; box-sizing: border-box;
        }
        .search-box:hover { box-shadow: 0 1px 6px rgba(32,33,36,0.28); }
        .search-box input { border: none; outline: none; width: 100%; font-size: 16px; }

        .btn-group { margin-top: 25px; display: flex; gap: 10px; }
        .g-btn { background: #f8f9fa; border: 1px solid #f8f9fa; color: #3c4043; padding: 0 16px; line-height: 34px; height: 36px; border-radius: 4px; font-size: 14px; cursor: pointer; }
    </style>
</head>
<body>

    <div class="google-home">
        <header>
            <span class="nav-link">Gmail</span>
            <span class="nav-link">画像</span>
            <a href="https://accounts.google.com/ServiceLogin" class="login-btn">ログイン</a>
        </header>

        <div class="g-logo">
            <span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span>
        </div>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="target" placeholder="Google で検索または URL を入力" onkeydown="if(event.key==='Enter') launch()">
            </div>
            <div class="btn-group">
                <div class="g-btn" onclick="launch()">Google 検索</div>
                <div class="g-btn" onclick="launch()">I'm Feeling Lucky</div>
            </div>
        </div>
    </div>

    <script>
        function launch() {
            const val = document.getElementById('target').value;
            if (!val) return;

            let url = val;
            // 検索キーワードかURLかを判定
            if (!url.includes('.') || url.includes(' ')) {
                url = 'https://www.google.com/search?q=' + encodeURIComponent(val);
            } else {
                if (!url.startsWith('http')) url = 'https://' + url;
            }

            // 【ポイント】HTML1枚で完結させるために、信頼性の高いプロキシゲートウェイを直接利用
            // これなら別途設定ファイルを作らなくても、このコードだけで中継ができるよ！
            const proxyEndpoint = "https://www.croxyproxy.com/_jp/gateway?url=";
            window.location.href = proxyEndpoint + encodeURIComponent(url);
        }
    </script>
</body>
</html>
