<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Digital Gateway</title>
    <style>
        :root {
            --prism-1: #00f2fe;
            --prism-1-rgb: 0, 242, 254;
            --prism-3: #7000ff;
            --prism-3-rgb: 112, 0, 255;
            --prism-5: #ff00c8;
            --prism-5-rgb: 255, 0, 200;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', sans-serif; overflow: hidden;
        }

        .prism-fullscreen-card {
            position: relative; width: 100vw; height: 100vh;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: radial-gradient(circle at center, rgba(10, 10, 20, 0.8) 0%, #000 100%);
            border: 4px solid transparent;
            background-image: linear-gradient(rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.95)), 
                              linear-gradient(135deg, var(--prism-1), var(--prism-3), var(--prism-5));
            background-origin: border-box; background-clip: padding-box, border-box;
            box-sizing: border-box; padding: 20px;
        }

        h1 {
            font-size: clamp(5rem, 15vw, 10rem); font-weight: 950; margin: 0 0 20px 0;
            letter-spacing: 20px; text-indent: 20px;
            background: linear-gradient(to right, #fff, var(--prism-1), var(--prism-3), var(--prism-5), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 8s linear infinite; position: relative; z-index: 2;
        }

        h1::before {
            content: ''; position: absolute; top: 50%; left: 50%; width: 150%; height: 150%;
            background: radial-gradient(circle at center, rgba(var(--prism-1-rgb), 0.5), rgba(var(--prism-5-rgb), 0.3), transparent 70%);
            filter: blur(80px); transform: translate(-50%, -50%) scale(0.8);
            animation: crystal-pulse 10s infinite ease-out; z-index: 1;
        }

        @keyframes shine { to { background-position: 200% center; } }
        @keyframes crystal-pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.7; }
        }

        .input-container { width: 100%; max-width: 600px; position: relative; margin-top: 20px; }

        input {
            width: 100%; padding: 25px 40px; border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1); background: rgba(255, 255, 255, 0.05);
            color: #fff; font-size: 1.5rem; outline: none; text-align: center;
            transition: 0.5s; backdrop-filter: blur(10px);
        }

        input:focus {
            border-color: var(--prism-1); box-shadow: 0 0 50px rgba(0, 242, 254, 0.4);
            transform: scale(1.05); background: rgba(255, 255, 255, 0.1);
        }

        .status-bar { position: absolute; bottom: 40px; color: rgba(255, 255, 255, 0.3); font-size: 0.8rem; letter-spacing: 4px; }
    </style>
</head>
<body>
    <div class="prism-fullscreen-card">
        <h1>PRISM</h1>
        <div class="input-container">
            <input type="text" id="target" placeholder="URLまたは検索ワード" autocomplete="off" onkeydown="if(event.key==='Enter') navigate()">
        </div>
        <div class="status-bar">SYSTEM ONLINE</div>
    </div>

    <script>
        function navigate() {
            const input = document.getElementById('target').value;
            if (!input) return;

            let url;
            // 入力が http から始まるか、ドットを含んでいればURLと判定
            if (input.includes('.') || input.startsWith('http')) {
                url = input.startsWith('http') ? input : 'https://' + input;
            } else {
                // それ以外はGoogle検索
                url = 'https://www.google.com/search?q=' + encodeURIComponent(input);
            }
            
            // プロキシ経由で移動！
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
