<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Digital Gateway</title>
    <style>
        :root {
            --prism-1: #00f2fe;
            --prism-2: #4facfe;
            --prism-3: #7000ff;
            --prism-4: #f093fb;
            --prism-5: #ff00c8;
        }

        body {
            margin: 0;
            padding: 0;
            background: #050508;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 背後の控えめな光 */
        .bg-glow {
            position: absolute;
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(112, 0, 255, 0.1) 0%, transparent 70%);
            z-index: -1;
            filter: blur(100px);
        }

        /* メインの四角いカード */
        .prism-card {
            position: relative;
            background: rgba(10, 10, 15, 0.8);
            padding: 80px 60px;
            border-radius: 30px;
            text-align: center;
            max-width: 500px;
            width: 90%;
            z-index: 10;
            
            /* カード自体にグラデーションの縁取り */
            border: 2px solid transparent;
            background-image: linear-gradient(rgba(10, 10, 15, 0.9), rgba(10, 10, 15, 0.9)), 
                              linear-gradient(135deg, var(--prism-1), var(--prism-3), var(--prism-5));
            background-origin: border-box;
            background-clip: padding-box, border-box;
            
            box-shadow: 0 20px 80px rgba(0, 0, 0, 0.8),
                        0 0 30px rgba(112, 0, 255, 0.2);
            transition: 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .prism-card:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 30px 100px rgba(0, 0, 0, 0.9),
                        0 0 50px rgba(0, 242, 254, 0.3);
        }

        /* PRISMの文字：さらに輝くグラデーション */
        h1 {
            font-size: 5.5rem;
            font-weight: 950;
            margin: 0 0 40px 0;
            letter-spacing: 15px;
            background: linear-gradient(to right, #fff, var(--prism-1), var(--prism-3), var(--prism-5), #fff);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.2));
        }

        @keyframes shine {
            to { background-position: 200% center; }
        }

        /* 入力欄：カードに合わせてスタイリッシュに */
        .input-wrapper {
            position: relative;
            margin-top: 20px;
        }

        input {
            width: 100%;
            padding: 22px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: #fff;
            font-size: 1.2rem;
            outline: none;
            transition: 0.4s;
            box-sizing: border-box;
            text-align: center;
        }

        input:focus {
            background: rgba(255, 255, 255, 0.07);
            border-color: var(--prism-1);
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.3);
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 1px;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.2);
            letter-spacing: 5px;
            font-weight: 300;
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    
    <div class="prism-card">
        <h1>PRISM</h1>
        <form action="/api/proxy" method="GET">
            <div class="input-wrapper">
                <input type="text" name="url" placeholder="URLを入れてください" autocomplete="off">
            </div>
        </form>
        <div class="footer">SYSTEM.CORE.CONNECTED</div>
    </div>
</body>
</html>
