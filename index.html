<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PRISM - Secure Gateway</title> <style>
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #0f0f1a 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .container {
            text-align: center;
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 30px rgba(0, 183, 255, 0.2);
        }
        h1 {
            font-size: 3rem;
            background: linear-gradient(45deg, #00f2fe, #4facfe, #7000ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
            letter-spacing: 5px;
        }
        input {
            padding: 15px 25px;
            width: 350px;
            border-radius: 30px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 15px rgba(0, 242, 254, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PRISM</h1>
        <form action="/api/proxy" method="GET">
            <input type="text" name="url" placeholder="URLを入力して光を透過させよう...">
        </form>
    </div>
</body>
</html>
