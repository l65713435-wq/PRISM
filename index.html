<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Portal</title>
    <style>
        :root { --p-color: #00f2fe; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center;
        }
        .tabs { margin: 20px 0; display: flex; gap: 10px; }
        .tab-btn {
            padding: 12px 30px; border-radius: 30px; border: 1px solid #444;
            background: #111; color: #fff; cursor: pointer; transition: 0.3s;
        }
        .tab-btn.active { background: var(--p-color); color: #000; border-color: var(--p-color); }
        
        .section { display: none; width: 90%; max-content: 800px; flex-direction: column; align-items: center; }
        .section.active { display: flex; }

        h1 { font-size: 3rem; letter-spacing: 5px; color: var(--p-color); margin: 20px 0; }
        input { width: 100%; max-width: 500px; padding: 15px; border-radius: 10px; border: none; font-size: 1.1rem; outline: none; }

        .grid {
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); 
            gap: 15px; width: 100%; margin-top: 30px;
        }
        .card {
            background: #111; padding: 20px; border-radius: 15px; 
            text-align: center; cursor: pointer; border: 1px solid #222; transition: 0.3s;
        }
        .card:hover { border-color: var(--p-color); transform: translateY(-3px); }
        .card h3 { margin: 0; font-size: 1rem; }
    </style>
</head>
<body>

    <div class="tabs">
        <button id="t1" class="tab-btn active" onclick="show('p')">PROXY</button>
        <button id="t2" class="tab-btn" onclick="show('g')">GAMES</button>
    </div>

    <section id="p" class="section active">
        <h1>PRISM</h1>
        <input type="text" id="in" placeholder="URLを入力するか検索..." onkeydown="if(event.key==='Enter') nav()">
        <p style="color: #666; font-size: 0.8rem; margin-top: 15px;">Enterキーで移動します</p>
    </section>

    <section id="g" class="section">
        <div class="grid">
            <div class="card" onclick="f('https://www.crazygames.com')"><h3>CrazyGames</h3></div>
            <div class="card" onclick="f('https://paper-io.com')"><h3>Paper.io</h3></div>
            <div class="card" onclick="f('https://hole-io.com')"><h3>Hole.io</h3></div>
            <div class="card" onclick="f('https://voxiom.io')"><h3>Voxiom.io</h3></div>
            <div class="card" onclick="f('https://krunker.io')"><h3>Krunker.io</h3></div>
            <div class="card" onclick="f('https://sites.google.com/site/unblockedgames76/')"><h3>UG 76</h3></div>
        </div>
    </section>

    <script>
        function show(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id==='p') document.getElementById('t1').classList.add('active');
            else document.getElementById('t2').classList.add('active');
        }
        function nav() {
            const v = document.getElementById('in').value;
            if(!v) return;
            const url = (v.includes('.') || v.startsWith('http')) ? (v.startsWith('http') ? v : 'https://'+v) : 'https://www.google.com/search?q='+encodeURIComponent(v);
            f(url);
        }
        function f(url) {
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
