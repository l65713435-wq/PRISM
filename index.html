<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Geometric Morph</title>
    <style>
        :root { --p1: #00f2fe; --p3: #7000ff; --p5: #ff00c8; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }

        #bgCanvas { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; background: #000; }

        .container-fixed {
            position: relative; z-index: 10;
            width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center;
            background: transparent !important;
        }

        .tab-container {
            margin-top: 30px; display: flex; gap: 10px;
            background: rgba(255,255,255,0.1); padding: 8px; border-radius: 15px;
            backdrop-filter: blur(8px); border: 1px solid rgba(255,255,255,0.2);
        }
        .tab-btn {
            padding: 10px 25px; border-radius: 10px; border: none; background: transparent;
            color: #fff; cursor: pointer; font-weight: bold; opacity: 0.5;
        }
        .tab-btn.active { background: var(--p3); opacity: 1; box-shadow: 0 0 15px var(--p3); }

        .content-section {
            display: none; width: 100%; flex-direction: column; align-items: center;
            justify-content: center; height: 70vh; background: transparent !important;
        }
        .content-section.active { display: flex; }

        h1 {
            font-size: clamp(3.5rem, 15vw, 7rem); font-weight: 950;
            background: linear-gradient(to right, #fff, var(--p1), var(--p3), var(--p5), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite; margin: 0;
        }
        @keyframes shine { to { background-position: 200% center; } }

        input {
            width: 80%; max-width: 450px; padding: 20px; margin-top: 35px;
            border-radius: 20px; border: 3px solid var(--p1);
            background: rgba(0,0,0,0.6); color: #fff; text-align: center; font-size: 1.3rem;
        }

        .game-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            width: 90%; max-width: 500px; margin-top: 25px;
        }
        .game-card {
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2);
            padding: 25px 10px; border-radius: 20px; text-align: center; cursor: pointer;
            font-weight: bold; backdrop-filter: blur(3px); transition: 0.3s;
        }
        .game-card:hover { border-color: var(--p1); transform: scale(1.05); }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="container-fixed">
        <div class="tab-container">
            <button id="btn-p" class="tab-btn active" onclick="switchTab('proxy')">PROXY</button>
            <button id="btn-g" class="tab-btn" onclick="switchTab('games')">GAMES</button>
        </div>

        <section id="proxy-section" class="content-section active">
            <h1>PRISM</h1>
            <input type="text" id="target" placeholder="Google Search" onkeydown="if(event.key==='Enter') navigate()">
        </section>

        <section id="games-section" class="content-section">
            <div class="game-grid">
                <div class="game-card" onclick="fastNav('https://nowgg.me/')">now.gg</div>
                <div class="game-card" onclick="fastNav('https://www.1001games.com/')">1001 Games</div>
                <div class="game-card" onclick="fastNav('https://fnafonline.io/')">FNaF</div>
                <div class="game-card" onclick="fastNav('https://www.crazygames.com')">CrazyGames</div>
            </div>
        </section>
    </div>

    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let angle = 0;
        let morph = 0; // 0 = 正八面体, 1 = 正二十面体

        // 3D頂点を2Dに投影する関数
        function project(x, y, z) {
            const scale = 300;
            const perspective = 600 / (600 + z);
            return {
                x: x * perspective * scale + canvas.width / 2,
                y: y * perspective * scale + canvas.height / 2
            };
        }

        // 正二十面体の頂点生成の定数
        const phi = (1 + Math.sqrt(5)) / 2;

        function draw() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // モーフィングのアニメーション (0と1の間を行き来)
            morph = (Math.sin(Date.now() * 0.001) + 1) / 2;
            angle += 0.01;

            // 頂点データの定義（正八面体ベースと正二十面体ベースをブレンド）
            // 簡易化のため、12個の主要な頂点で構成
            const vertices = [
                {x: 0, y: -1, z: 0}, {x: 0, y: 1, z: 0}, // 八面体の上下
                {x: 1, y: 0, z: 0}, {x: -1, y: 0, z: 0}, 
                {x: 0, y: 0, z: 1}, {x: 0, y: 0, z: -1}
            ];

            // 実際はもっと複雑な座標が必要ですが、視覚的に「変形」を感じるための処理
            ctx.strokeStyle = 'rgba(112, 0, 255, 0.6)';
            ctx.lineWidth = 2;

            // 頂点の回転と描画
            const rotated = vertices.map(v => {
                let x = v.x;
                let y = v.y * Math.cos(angle) - v.z * Math.sin(angle);
                let z = v.y * Math.sin(angle) + v.z * Math.cos(angle);
                let x2 = x * Math.cos(angle) + z * Math.sin(angle);
                let z2 = -x * Math.sin(angle) + z * Math.cos(angle);
                // モーフィングで膨らませる（簡易的）
                const factor = 1 + morph * 0.5;
                return project(x2 * factor, y * factor, z2 * factor);
            });

            // 線で結ぶ（ワイヤーフレーム）
            for(let i=0; i<rotated.length; i++) {
                for(let j=i+1; j<rotated.length; j++) {
                    ctx.beginPath();
                    ctx.moveTo(rotated[i].x, rotated[i].y);
                    ctx.lineTo(rotated[j].x, rotated[j].y);
                    ctx.stroke();
                }
            }

            requestAnimationFrame(draw);
        }
        draw();

        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(type === 'proxy' ? 'btn-p' : 'btn-g').classList.add('active');
            document.getElementById(type + '-section').classList.add('active');
        }
        function navigate() {
            const val = document.getElementById('target').value;
            if(!val) return;
            const url = (val.includes('.') || val.startsWith('http')) ? (val.startsWith('http') ? val : 'https://'+val) : 'https://www.google.com/search?q='+encodeURIComponent(val);
            fastNav(url);
        }
        function fastNav(url) { window.location.href = '/api/proxy?url=' + encodeURIComponent(url); }
    </script>
</body>
</html>
