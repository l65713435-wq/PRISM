<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Portal</title>
    <style>
        :root {
            --prism-1: #00f2fe; --prism-3: #7000ff; --prism-5: #ff00c8;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }

        /* ğŸ†• iPadã§ã‚‚çµ¶å¯¾ã«å‡ºã‚‹èƒŒæ™¯æ¨¡æ§˜ */
        .prism-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a0a25 0%, #000 100%);
            z-index: -2;
        }
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            /* ç¶²ç›®ã®ç·šã‚’å¤ªãã€ãƒãƒƒã‚­ãƒªã•ã›ãŸã‚ˆ */
            background-image: 
                linear-gradient(rgba(112, 0, 255, 0.5) 2px, transparent 2px),
                linear-gradient(90deg, rgba(112, 0, 255, 0.5) 2px, transparent 2px);
            background-size: 50px 50px;
            z-index: -1;
            /* ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ãŒé‡ã„å ´åˆã¯ã€ã“ã“ã‚’æ¶ˆã™ã¨ã•ã‚‰ã«å®‰å®šã™ã‚‹ã‚ˆ */
            animation: mesh-scroll 20s linear infinite;
        }
        @keyframes mesh-scroll {
            from { background-position: 0 0; }
            to { background-position: 50px 50px; }
        }

        /* ã‚¿ãƒ–åˆ‡ã‚Šæ›¿ãˆãƒœã‚¿ãƒ³ï¼ˆå¾©æ´»ï¼ï¼‰ */
        .tab-container {
            margin-top: 30px; display: flex; gap: 10px; z-index: 20;
            background: rgba(255,255,255,0.1); padding: 5px; border-radius: 15px;
        }
        .tab-btn {
            padding: 10px 25px; border-radius: 10px; border: none; background: transparent;
            color: #aaa; cursor: pointer; font-weight: bold; transition: 0.3s;
        }
        .tab-btn.active {
            background: var(--prism-3); color: #fff; box-shadow: 0 0 15px var(--prism-3);
        }

        /* å„ã‚»ã‚¯ã‚·ãƒ§ãƒ³ */
        .content-section {
            display: none; width: 100%; flex-direction: column; align-items: center;
            justify-content: center; height: 70vh; z-index: 10;
        }
        .content-section.active { display: flex; }

        h1 {
            font-size: clamp(3rem, 12vw, 6rem); font-weight: 900; margin: 0;
            letter-spacing: 10px; text-indent: 10px;
            background: linear-gradient(to right, #fff, var(--prism-1), var(--prism-3), var(--prism-5), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        input {
            width: 80%; max-width: 450px; padding: 20px; margin-top: 30px;
            border-radius: 15px; border: 2px solid var(--prism-1);
            background: rgba(0,0,0,0.7); color: #fff; text-align: center; font-size: 1.2rem;
        }

        .game-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;
            width: 90%; max-width: 500px; margin-top: 20px;
        }
        .game-card {
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            padding: 25px 10px; border-radius: 20px; text-align: center; cursor: pointer;
            transition: 0.3s; font-weight: bold;
        }
        .game-card:hover { border-color: var(--prism-1); background: rgba(0, 242, 254, 0.2); }
    </style>
</head>
<body>
    <div class="prism-bg"></div>
    <div class="bg-mesh"></div>

    <div class="tab-container">
        <button id="btn-p" class="tab-btn active" onclick="switchTab('proxy')">PROXY</button>
        <button id="btn-g" class="tab-btn" onclick="switchTab('games')">GAMES</button>
    </div>

    <section id="proxy-section" class="content-section active">
        <h1>PRISM</h1>
        <input type="text" id="target" placeholder="Google Search or URL" onkeydown="if(event.key==='Enter') navigate()">
    </section>

    <section id="games-section" class="content-section">
        <div class="game-grid">
            <div class="game-card" onclick="fastNav('https://nowgg.me/')">now.gg</div>
            <div class="game-card" onclick="fastNav('https://www.1001games.com/')">1001 Games</div>
            <div class="game-card" onclick="fastNav('https://fnafonline.io/')">FNaF</div>
            <div class="game-card" onclick="fastNav('https://www.crazygames.com')">CrazyGames</div>
        </div>
    </section>

    <script>
        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            if(type === 'proxy') {
                document.getElementById('btn-p').classList.add('active');
                document.getElementById('proxy-section').classList.add('active');
            } else {
                document.getElementById('btn-g').classList.add('active');
                document.getElementById('games-section').classList.add('active');
            }
        }
        function navigate() {
            const val = document.getElementById('target').value;
            if(!val) return;
            const url = (val.includes('.') || val.startsWith('http')) ? (val.startsWith('http') ? val : 'https://'+val) : 'https://www.google.com/search?q='+encodeURIComponent(val);
            fastNav(url);
        }
        function fastNav(url) {
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
