<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM | Web Proxy</title>
    <style>
        /* PRISM特有のダークテーマとグラデーション */
        :root {
            --bg-color: #0f172a;
            --accent-color: #38bdf8;
            --text-color: #f8fafc;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            overflow: hidden;
        }

        /* ネオンっぽく光るロゴ */
        .prism-logo {
            font-size: 64px; font-weight: 800; letter-spacing: 8px;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 40px; text-transform: uppercase;
            filter: drop-shadow(0 0 10px rgba(56, 189, 248, 0.5));
        }

        /* スタイリッシュな入力エリア */
        .container { width: 90%; max-width: 700px; text-align: center; }

        .search-wrapper {
            position: relative; width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 5px;
            backdrop-filter: blur(10px);
            transition: 0.3s;
        }

        .search-wrapper:focus-within {
            border-color: var(--accent-color);
            box-shadow: 0 0 20px rgba(56, 189, 248, 0.2);
        }

        input {
            width: 100%; background: transparent; border: none; outline: none;
            color: white; padding: 15px 20px; font-size: 18px; box-sizing: border-box;
        }

        .info-text {
            margin-top: 20px; font-size: 14px; color: #94a3b8; letter-spacing: 1px;
        }

        /* 読み込み中のアニメーション */
        #loader {
            display: none; margin-top: 20px;
            width: 40px; height: 40px;
            border: 4px solid rgba(56, 189, 248, 0.2);
            border-top: 4px solid var(--accent-color);
            border-radius: 50%; animation: spin 1s linear infinite;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="prism-logo">PRISM</div>
        
        <div class="search-wrapper">
            <input type="text" id="target" placeholder="Enter URL or Search Query..." autofocus onkeydown="if(event.key==='Enter') launch()">
        </div>
        
        <div id="loader"></div>
        <div class="info-text">Secure & Anonymous Web Gateway</div>
    </div>

    <script>
        function launch() {
            const val = document.getElementById('target').value;
            if (!val) return;

            // 読み込み中っぽく見せる
            document.getElementById('loader').style.display = 'inline-block';
            
            let targetUrl = val;
            if (!targetUrl.includes('.') || targetUrl.includes(' ')) {
                targetUrl = 'https://www.google.com/search?q=' + encodeURIComponent(val);
            } else if (!targetUrl.startsWith('http')) {
                targetUrl = 'https://' + targetUrl;
            }

            // 先ほど作った /api/proxy 経由で飛ばす！
            window.location.href = '/api/proxy?url=' + encodeURIComponent(targetUrl);
        }
    </script>
</body>
</html>
