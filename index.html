<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Digital Gateway</title>
    <style>
        :root {
            --primary: #00d2ff;
            --secondary: #92fe9d;
            --accent: #ff00c8;
        }

        body {
            margin: 0;
            padding: 0;
            background: #050505;
            color: #fff;
            font-family: 'Inter', -apple-system, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* 動く背景の光 */
        .bg-glow {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 210, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 200, 0.15) 0%, transparent 50%);
            z-index: -1;
            filter: blur(80px);
            animation: move 15s infinite alternate;
        }

        @keyframes move {
            from { transform: scale(1); }
            to { transform: scale(1.2) translate(5%, 5%); }
        }

        .prism-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 60px 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 4rem;
            font-weight: 900;
            margin: 0 0 10px 0;
            letter-spacing: -2px;
            background: linear-gradient(135deg, var(--primary), var(--secondary), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 15px rgba(0, 210, 255, 0.3));
        }

        p {
            color: rgba(255, 255, 255, 0.5);
            margin-bottom: 40px;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        .search-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        input {
            width: 100%;
            padding: 18px 30px;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            background: rgba(0, 0, 0, 0.5);
            border-color: var(--primary);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.4), inset 0 0 10px rgba(0, 210, 255, 0.1);
            transform: translateY(-2px);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="bg-glow"></div>
    <div class="prism-card">
        <h1>PRISM</h1>
        <p>BEYOND THE INFRARED</p>
        <form action="/api/proxy" method="GET">
            <div class="search-box">
                <input type="text" name="url" placeholder="URLを入れてください" autocomplete="off">
            </div>
        </form>
    </div>
    <div class="footer">Powered by PRISM Engine</div>
</body>
</html>
