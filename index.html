<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Portal</title>
    <style>
        :root {
            --prism-1: #00f2fe; --prism-3: #7000ff; --prism-5: #ff00c8;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
        }
        .prism-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, rgba(10, 10, 20, 0.8) 0%, #000 100%);
            z-index: -1;
        }
        .tab-container { margin: 40px 0; display: flex; gap: 10px; z-index: 100; }
        .tab-btn {
            padding: 12px 35px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); 
            background: rgba(255,255,255,0.05); color: #fff; cursor: pointer; transition: 0.3s; font-weight: bold;
        }
        .tab-btn.active { background: var(--prism-1); color: #000; box-shadow: 0 0 15px var(--prism-1); }

        .content-section { display: none; width: 100%; max-width: 900px; flex-direction: column; align-items: center; padding-top: 5vh; }
        .content-section.active { display: flex; animation: fadeIn 0.5s ease; }

        h1 {
            font-size: clamp(3.5rem, 12vw, 7rem); font-weight: 950; margin: 0;
            letter-spacing: 15px; text-indent: 15px;
            background: linear-gradient(to right, #fff, var(--prism-1), var(--prism-3), var(--prism-5), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 8s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        input { width: 85%; max-width: 550px; padding: 22px; margin-top: 40px; border-radius: 18px; border: 2px solid #333; background: #111; color: #fff; text-align: center; font-size: 1.3rem; }

        .game-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 25px; width: 90%; margin-top: 40px; }
        .game-card {
            background: rgba(255, 255, 255, 0.05); border: 2px solid rgba(255, 255, 255, 0.1);
            padding: 40px 20px; border-radius: 25px; text-align: center; cursor: pointer;
            transition: 0.3s; color: #fff;
        }
        .game-card:hover { transform: translateY(-8px); border-color: var(--prism-1); background: rgba(var(--prism-1), 0.1); }
        .horror-tag { color: #ff4d4d; font-size: 0.8rem; font-weight: bold; margin-bottom: 8px; display: block; }
    </style>
</head>
<body>
    <div class="prism-bg"></div>
    <div class="tab-container">
        <button id="btn-p" class="tab-btn active" onclick="switchTab('p')">PROXY</button>
        <button id="btn-g" class="tab-btn" onclick="switchTab('g')">GAMES</button>
    </div>

    <section id="p-sec" class="content-section active">
        <h1>PRISM</h1>
        <input type="text" id="target" placeholder="URL or Keywords" onkeydown="if(event.key==='Enter') navigate()">
    </section>

    <section id="g-sec" class="content-section">
        <div class="game-grid">
            <div class="game-card" onclick="openGame('https://www.crazygames.com/game/granny')">
                <span class="horror-tag">HORROR</span><h3>Granny</h3>
            </div>
            <div class="game-card" onclick="openGame('https://www.crazygames.com/game/five-nights-at-freddys')">
                <span class="horror-tag">HORROR</span><h3>FNaF</h3>
            </div>
            <div class="game-card" onclick="openGame('https://www.crazygames.com')">
                <h3>CrazyGames</h3>
            </div>
        </div>
    </section>

    <script>
        function switchTab(t) {
            document.querySelectorAll('.content-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            if(t === 'p') {
                document.getElementById('p-sec').classList.add('active');
                document.getElementById('btn-p').classList.add('active');
            } else {
                document.getElementById('g-sec').classList.add('active');
                document.getElementById('btn-g').classList.add('active');
            }
        }

        // üÜï „Éó„É≠„Ç≠„Ç∑„ÇíÈÄö„Åï„ÅöÂà•„Çø„Éñ„ÅßÈñã„ÅèÔºàÁ¢∫ÂÆü„Å™ÊñπÊ≥ïÔºâ
        function openGame(url) {
            window.open(url, '_blank');
        }

        function navigate() {
            const val = document.getElementById('target').value;
            if(!val) return;
            const url = (val.includes('.') || val.startsWith('http')) ? (val.startsWith('http') ? val : 'https://'+val) : 'https://www.google.com/search?q='+encodeURIComponent(val);
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
