<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Portal</title>
    <style>
        :root {
            --prism-1: #00f2fe; --prism-3: #7000ff; --prism-5: #ff00c8;
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff; font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }

        /* üÜï ËÉåÊôØÊ®°ÊßòÔºö„Çà„Çä„ÇØ„ÉÉ„Ç≠„É™„Åï„Åõ„ÅüÁ∂≤ÁõÆ */
        .prism-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, #0a0a20 0%, #000 100%);
            z-index: -2;
        }
        .bg-mesh {
            position: fixed; top: 0; left: 0; width: 200%; height: 200%;
            background-image: 
                linear-gradient(rgba(112, 0, 255, 0.4) 2px, transparent 2px),
                linear-gradient(90deg, rgba(112, 0, 255, 0.4) 2px, transparent 2px);
            background-size: 60px 60px;
            animation: mesh-move 15s linear infinite;
            z-index: -1;
            opacity: 0.6;
        }
        @keyframes mesh-move {
            from { transform: translate(-50px, -50px); }
            to { transform: translate(0, 0); }
        }

        /* UI„Ç≥„É≥„ÉÜ„É≥„ÉÑ */
        .container {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; height: 100vh; width: 100%; z-index: 10;
        }
        h1 {
            font-size: clamp(4rem, 15vw, 8rem); font-weight: 900; margin: 0;
            letter-spacing: 15px; text-indent: 15px;
            background: linear-gradient(to right, #fff, var(--prism-1), var(--prism-3), var(--prism-5), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }

        input {
            width: 85%; max-width: 500px; padding: 22px; margin-top: 40px;
            border-radius: 20px; border: 2px solid rgba(255,255,255,0.2);
            background: rgba(0,0,0,0.6); color: #fff; text-align: center;
            font-size: 1.2rem; backdrop-filter: blur(10px); outline: none;
        }
        input:focus { border-color: var(--prism-1); }

        .game-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            width: 90%; max-width: 500px; margin-top: 30px;
        }
        .game-btn {
            background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px; border-radius: 12px; color: #fff; cursor: pointer;
            font-weight: bold; transition: 0.3s; text-align: center;
        }
        .game-btn:hover { background: rgba(var(--prism-3), 0.2); border-color: var(--prism-1); }
    </style>
</head>
<body>
    <div class="prism-bg"></div>
    <div class="bg-mesh"></div>

    <div class="container">
        <h1>PRISM</h1>
        <input type="text" id="target" placeholder="Google Search or URL" onkeydown="if(event.key==='Enter') navigate()">

        <div class="game-grid">
            <div class="game-btn" onclick="fastNav('https://nowgg.me/')">now.gg</div>
            <div class="game-btn" onclick="fastNav('https://www.1001games.com/')">1001 Games</div>
            <div class="game-btn" onclick="fastNav('https://fnafonline.io/')">FNaF</div>
            <div class="game-btn" onclick="fastNav('https://www.crazygames.com')">CrazyGames</div>
        </div>
    </div>

    <script>
        function navigate() {
            const val = document.getElementById('target').value;
            if(!val) return;
            // üÜï Ê§úÁ¥¢„Ç®„É≥„Ç∏„É≥„ÇíGoogle„Å´Â§âÊõ¥
            const url = (val.includes('.') || val.startsWith('http')) ? (val.startsWith('http') ? val : 'https://'+val) : 'https://www.google.com/search?q='+encodeURIComponent(val);
            fastNav(url);
        }
        function fastNav(url) {
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
