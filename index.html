<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Portal</title>
    <style>
        :root { --p1: #00f2fe; --p3: #7000ff; --p5: #ff00c8; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }

        /* 背景模様 */
        .prism-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: radial-gradient(circle, #0a0a14 0%, #000 100%); z-index: -2; }
        .grid { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-image: linear-gradient(rgba(112,0,255,0.1) 1px, transparent 1px), linear-gradient(90deg, rgba(112,0,255,0.1) 1px, transparent 1px); background-size: 50px 50px; transform: perspective(500px) rotateX(60deg); animation: move 10s linear infinite; z-index: -1; }
        @keyframes move { from { background-position: 0 0; } to { background-position: 0 50px; } }

        /* ロゴとUI */
        .main { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; position: relative; z-index: 10; }
        h1 { font-size: 5rem; letter-spacing: 15px; background: linear-gradient(to right, #fff, var(--p1), var(--p3), var(--p5), #fff); background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent; animation: shine 5s linear infinite; margin-bottom: 20px; }
        @keyframes shine { to { background-position: 200% center; } }
        input { width: 300px; padding: 15px; border-radius: 10px; border: 1px solid #333; background: rgba(0,0,0,0.6); color: #fff; text-align: center; }
    </style>
</head>
<body>
    <div class="prism-bg"></div>
    <div class="grid"></div>
    <div class="main">
        <h1>PRISM</h1>
        <input type="text" placeholder="URL or Keywords" onkeydown="if(event.key==='Enter') window.location.href='/api/proxy?url='+encodeURIComponent(this.value)">
    </div>
</body>
</html>
