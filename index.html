<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Digital Gateway</title>
    <style>
        :root {
            --primary: #00f2fe;
            --secondary: #7000ff;
            --accent: #ff00c8;
        }

        body {
            margin: 0;
            padding: 0;
            background: #020205;
            color: #fff;
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* 画面全体に広がる屈折光 */
        .crystal-bg {
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%; /* 2倍の大きさにして画面を覆う */
            height: 200%;
            background: 
                radial-gradient(circle at 30% 30%, rgba(0, 242, 254, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 70% 70%, rgba(112, 0, 255, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 50% 50%, rgba(255, 0, 200, 0.1) 0%, transparent 50%);
            filter: blur(100px);
            z-index: -1;
            animation: move-bg 25s infinite alternate ease-in-out;
        }

        /* 水晶の輝き（スリット光） */
        .crystal-shimmer {
            position: absolute;
            width: 150vw;
            height: 150vh;
            background: repeating-conic-gradient(
                from 0deg,
                transparent 0deg 10deg,
                rgba(255, 255, 255, 0.03) 15deg,
                transparent 20deg 40deg
            );
            z-index: -1;
            animation: spin 40s infinite linear;
        }

        @keyframes move-bg {
            from { transform: translate(-5%, -5%) rotate(0deg); }
            to { transform: translate(5%, 5%) rotate(10deg); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .prism-card {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            padding: 80px 50px;
            border-radius: 40px;
            text-align: center;
            box-shadow: 
                0 0 60px rgba(0, 0, 0, 0.8),
                inset 0 0 30px rgba(255, 255, 255, 0.02);
            max-width: 450px;
            width: 85%;
            z-index: 10;
        }

        h1 {
            font-size: 5rem;
            font-weight: 900;
            margin: 0 0 40px 0;
            letter-spacing: 12px;
            background: linear-gradient(135deg, #fff 20%, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 30px rgba(0, 242, 254, 0.4));
        }

        input {
            width: 100%;
            padding: 20px 30px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.4);
            color: #fff;
            font-size: 1.1rem;
            outline: none;
            transition: 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-sizing: border-box;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 40px rgba(0, 242, 254, 0.4);
            transform: scale(1.03);
            background: rgba(0, 0, 0, 0.6);
        }

        .footer {
            position: absolute;
            bottom: 30px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.15);
            letter-spacing: 3px;
        }
    </style>
</head>
<body>
    <div class="crystal-bg"></div>
    <div class="crystal-shimmer"></div>
    
    <div class="prism-card">
        <h1>PRISM</h1>
        <form action="/api/proxy" method="GET">
            <input type="text" name="url" placeholder="URLを入れてください" autocomplete="off">
        </form>
    </div>

    <div class="footer">PRISM CORE SYSTEM</div>
</body>
</html>
