<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        :root {
            --google-blue: #4285f4;
            --p-gold: #c0b283; /* 裏の顔：シャンパンゴールド */
        }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; font-family: arial, sans-serif; overflow-x: hidden; }

        /* --- 表の顔：Googleスタイル --- */
        .google-home {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            height: 100vh; background: #fff; transition: 0.5s;
        }
        .g-logo { font-size: 90px; font-weight: bold; margin-bottom: 20px; }
        .g-logo span:nth-child(1) { color: #4285f4; } .g-logo span:nth-child(2) { color: #ea4335; }
        .g-logo span:nth-child(3) { color: #fbbc05; } .g-logo span:nth-child(4) { color: #4285f4; }
        .g-logo span:nth-child(5) { color: #34a853; } .g-logo span:nth-child(6) { color: #ea4335; }

        .search-box {
            width: 90%; max-width: 580px; border: 1px solid #dfe1e5;
            padding: 12px 20px; border-radius: 24px; display: flex; align-items: center;
        }
        .search-box:hover { box-shadow: 0 1px 6px rgba(32,33,36,0.28); }
        .search-box input { border: none; outline: none; width: 100%; font-size: 16px; }

        /* --- ヘッダーの偽装ナビ --- */
        header { position: absolute; top: 0; right: 0; padding: 15px; display: flex; gap: 15px; align-items: center; }
        .nav-link { color: #000; text-decoration: none; font-size: 13px; cursor: pointer; }
        .dl-btn { background: var(--google-blue); color: #fff; padding: 8px 16px; border-radius: 4px; font-weight: bold; }

        /* --- 裏の顔：PRISMモード --- */
        #prism-mode {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: none; z-index: 100;
            flex-direction: column; align-items: center; color: #fff;
        }
        .prism-header { margin-top: 50px; text-align: center; }
        .prism-title { color: var(--p-gold); font-size: 3rem; font-weight: 950; letter-spacing: 10px; }

        .function-grid {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 20px;
            width: 80%; max-width: 800px; margin-top: 50px;
        }
        .func-card {
            background: rgba(255,255,255,0.1); border: 1px solid var(--p-gold);
            padding: 30px; border-radius: 20px; text-align: center; cursor: pointer;
            transition: 0.3s;
        }
        .func-card:hover { background: rgba(192, 178, 131, 0.2); transform: translateY(-5px); }
        .func-card h3 { color: var(--p-gold); margin: 0; }

        .close-btn { margin-top: 50px; color: #aaa; cursor: pointer; text-decoration: underline; }
    </style>
</head>
<body>

    <div class="google-home" id="main-view">
        <header>
            <span class="nav-link">Gmail</span>
            <span class="nav-link">画像</span>
            <div class="nav-link dl-btn" onclick="toggleMode()">DL</div> </header>
        <div class="g-logo"><span>G</span><span>o</span><span>o</span><span>g</span><span>l</span><span>e</span></div>
        <div class="search-box">
            <input type="text" placeholder="Google で検索または URL を入力" onkeydown="if(event.key==='Enter') alert('通常検索を実行...')">
        </div>
    </div>

    <div id="prism-mode">
        <div class="prism-header">
            <div class="prism-title">PRISM</div>
            <p>Select Your Function</p>
        </div>

        <div class="function-grid">
            <div class="func-card" onclick="alert('動画ダウンロード機能へ')">
                <h3>DL Video</h3>
                <p>YouTube Download</p>
            </div>
            <div class="func-card" onclick="alert('ゲームポータルへ')">
                <h3>GAMES</h3>
                <p>Play Games</p>
            </div>
            <div class="func-card" onclick="alert('プロキシ検索へ')">
                <h3>PROXY</h3>
                <p>Search Anything</p>
            </div>
        </div>

        <div class="close-btn" onclick="toggleMode()">Back to Google</div>
    </div>

    <script>
        function toggleMode() {
            const prism = document.getElementById('prism-mode');
            const main = document.getElementById('main-view');
            if (prism.style.display === 'flex') {
                prism.style.display = 'none';
                main.style.opacity = '1';
            } else {
                prism.style.display = 'flex';
                main.style.opacity = '0';
            }
        }
    </script>
</body>
</html>
