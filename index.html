<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Transparent Edition</title>
    <style>
        :root { --p1: #00f2fe; --p3: #7000ff; --p5: #ff00c8; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: #000; color: #fff; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow: hidden;
        }

        /* ğŸ†• æ¨¡æ§˜ã‚’ã€Œä¸€ç•ªæ‰‹å‰ã€ã§ã¯ãªãã€å…¨ã¦ã®ãƒ‘ãƒ¼ãƒ„ã®å¾Œã‚ã«é…ç½®ã—ã¤ã¤ã€é‚ªé­”ãªèƒŒæ™¯ã‚’æ¶ˆã™ */
        #bgCanvas {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0; /* èƒŒé¢ã«é…ç½® */
            background: #000;
        }

        /* å…¨ã¦ã®ã‚³ãƒ³ãƒ†ãƒŠã‚’ã€Œé€æ˜ã€ã«ã™ã‚‹ã®ãŒãƒã‚¤ãƒ³ãƒˆï¼ */
        .container-fixed {
            position: relative; z-index: 10; /* æ¨¡æ§˜ã‚ˆã‚Šå‰ã«å‡ºã™ */
            width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center;
            background: transparent !important; /* çµ¶å¯¾ã«èƒŒæ™¯ã‚’å¡—ã‚‰ãªã„ */
        }

        .tab-container {
            margin-top: 30px; display: flex; gap: 10px;
            background: rgba(255,255,255,0.1); padding: 8px; border-radius: 15px;
            backdrop-filter: blur(5px); border: 1px solid rgba(255,255,255,0.2);
        }
        .tab-btn {
            padding: 10px 25px; border-radius: 10px; border: none; background: transparent;
            color: #fff; cursor: pointer; font-weight: bold; opacity: 0.5;
        }
        .tab-btn.active { background: var(--p3); opacity: 1; }

        .content-section {
            display: none; width: 100%; flex-direction: column; align-items: center;
            justify-content: center; height: 70vh;
            background: transparent !important; /* ã“ã“ã‚‚é€æ˜ï¼ */
        }
        .content-section.active { display: flex; }

        h1 {
            font-size: clamp(3.5rem, 15vw, 7rem); font-weight: 900;
            background: linear-gradient(to right, #fff, var(--p1), var(--p3), var(--p5), #fff);
            background-size: 200% auto; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            animation: shine 5s linear infinite; margin: 0;
        }
        @keyframes shine { to { background-position: 200% center; } }

        input {
            width: 80%; max-width: 450px; padding: 20px; margin-top: 30px;
            border-radius: 15px; border: 3px solid var(--p1);
            /* å…¥åŠ›æ¬„ã‚‚å°‘ã—é€ã‘ã•ã›ã¦æ¨¡æ§˜ã‚’è¦‹ã›ã‚‹ */
            background: rgba(0,0,0,0.5); color: #fff; text-align: center; font-size: 1.3rem;
        }

        .game-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px;
            width: 90%; max-width: 500px; margin-top: 20px;
        }
        .game-card {
            /* ğŸ†• ã‚«ãƒ¼ãƒ‰ã®èƒŒæ™¯ã‚’ã€ŒçœŸã£é»’ã€ã‹ã‚‰ã€Œè–„ã„åŠé€æ˜ã€ã«å¤‰æ›´ */
            background: rgba(255,255,255,0.05); 
            border: 1px solid rgba(255,255,255,0.3);
            padding: 30px 10px; border-radius: 20px; text-align: center; cursor: pointer;
            font-weight: bold; backdrop-filter: blur(2px);
            transition: 0.3s;
        }
        .game-card:hover { background: rgba(var(--p1), 0.2); transform: scale(1.05); }
    </style>
</head>
<body>
    <canvas id="bgCanvas"></canvas>

    <div class="container-fixed">
        <div class="tab-container">
            <button id="btn-p" class="tab-btn active" onclick="switchTab('proxy')">PROXY</button>
            <button id="btn-g" class="tab-btn" onclick="switchTab('games')">GAMES</button>
        </div>

        <section id="proxy-section" class="content-section active">
            <h1>PRISM</h1>
            <input type="text" id="target" placeholder="Google Search" onkeydown="if(event.key==='Enter') navigate()">
        </section>

        <section id="games-section" class="content-section">
            <div class="game-grid">
                <div class="game-card" onclick="fastNav('https://nowgg.me/')">now.gg</div>
                <div class="game-card" onclick="fastNav('https://www.1001games.com/')">1001 Games</div>
                <div class="game-card" onclick="fastNav('https://fnafonline.io/')">FNaF</div>
                <div class="game-card" onclick="fastNav('https://www.crazygames.com')">CrazyGames</div>
            </div>
        </section>
    </div>

    <script>
        // æ¨¡æ§˜ã‚’æãï¼ˆä»Šå›ã¯ç·šã‚’ã•ã‚‰ã«å¤ªãã€ç´«ã‚’æ¿ƒãã—ãŸã‚ˆï¼ï¼‰
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let offset = 0;

        function draw() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.strokeStyle = 'rgba(112, 0, 255, 0.9)'; // æ¿ƒã„ç´«
            ctx.lineWidth = 4; // æ¥µå¤ª

            const size = 100; // ç¶²ç›®ã‚’å¤§ããã—ã¦ç›®ç«‹ãŸã›ã‚‹
            offset += 0.8; 
            if (offset > size) offset = 0;

            for (let x = offset; x < canvas.width; x += size) {
                ctx.beginPath(); ctx.moveTo(x, 0); ctx.lineTo(x, canvas.height); ctx.stroke();
            }
            for (let y = offset; y < canvas.height; y += size) {
                ctx.beginPath(); ctx.moveTo(0, y); ctx.lineTo(canvas.width, y); ctx.stroke();
            }
            requestAnimationFrame(draw);
        }
        draw();

        function switchTab(type) {
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.content-section').forEach(sec => sec.classList.remove('active'));
            document.getElementById(type === 'proxy' ? 'btn-p' : 'btn-g').classList.add('active');
            document.getElementById(type + '-section').classList.add('active');
        }
        function navigate() {
            const val = document.getElementById('target').value;
            if(!val) return;
            const url = (val.includes('.') || val.startsWith('http')) ? (val.startsWith('http') ? val : 'https://'+val) : 'https://www.google.com/search?q='+encodeURIComponent(val);
            fastNav(url);
        }
        function fastNav(url) {
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
