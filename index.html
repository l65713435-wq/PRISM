<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRISM - Portal</title>
    <style>
        :root {
            --prism-1: #00f2fe; --prism-1-rgb: 0, 242, 254;
            --prism-3: #7000ff; --prism-3-rgb: 112, 0, 255;
            --prism-5: #ff00c8; --prism-5-rgb: 255, 0, 200;
        }

        /* üÜï „Éõ„É©„Éº„É¢„Éº„ÉâÊºîÂá∫ */
        body.horror-active {
            --prism-1: #ff0000; --prism-1-rgb: 255, 0, 0;
            --prism-3: #440000; --prism-5: #000000;
            background: #050000 !important;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background: #000; color: #fff; font-family: sans-serif;
            display: flex; flex-direction: column; align-items: center; overflow-x: hidden;
        }

        /* Âè≥‰∏ä„ÅÆ„Éõ„É©„Éº„Éú„Çø„É≥ */
        .horror-toggle {
            position: fixed; top: 15px; right: 15px; z-index: 1000;
            background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2);
            color: white; padding: 10px; border-radius: 50%; cursor: pointer;
        }

        .tabs { margin-top: 30px; display: flex; gap: 10px; z-index: 10; }
        .tab-btn {
            padding: 10px 25px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.2);
            background: transparent; color: #fff; cursor: pointer; font-weight: bold;
        }
        .tab-btn.active { background: var(--prism-1); color: #000; border-color: var(--prism-1); }

        .section { display: none; width: 90%; max-width: 800px; flex-direction: column; align-items: center; padding-top: 40px; }
        .section.active { display: flex; }

        h1 { font-size: 4rem; letter-spacing: 10px; margin: 10px 0; background: linear-gradient(to right, #fff, var(--prism-1)); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        input { width: 100%; max-width: 400px; padding: 15px; border-radius: 10px; border: none; text-align: center; font-size: 1.1rem; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; width: 100%; margin-top: 20px; }
        .card { background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; text-align: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); transition: 0.3s; }
        .card:hover { transform: translateY(-5px); border-color: var(--prism-1); }
        .horror-tag { color: #ff4d4d; font-size: 0.7rem; font-weight: bold; display: block; margin-bottom: 5px; }
    </style>
</head>
<body id="b">
    <button class="horror-toggle" onclick="goHorror()">‚ö°Ô∏è</button>

    <div class="tabs">
        <button id="t1" class="tab-btn active" onclick="show('p')">PROXY</button>
        <button id="t2" class="tab-btn" onclick="show('g')">GAMES</button>
    </div>

    <section id="p" class="section active">
        <h1 id="logo">PRISM</h1>
        <input type="text" id="in" placeholder="URL or Search" onkeydown="if(event.key==='Enter') nav()">
    </section>

    <section id="g" class="section">
        <h2 id="gt">GAME HUB</h2>
        <div class="grid">
            <div class="card" onclick="f('https://www.crazygames.com/t/horror')"><span class="horror-tag">HORROR</span>Crazy Horror</div>
            <div class="card" onclick="f('https://poki.com/en/g/forgotten-hill-disillusion')"><span class="horror-tag">HORROR</span>Forgotten Hill</div>
            <div class="card" onclick="f('https://paper-io.com')">Paper.io</div>
            <div class="card" onclick="f('https://hole-io.com')">Hole.io</div>
            <div class="card" onclick="f('https://krunker.io')">Krunker.io</div>
            <div class="card" onclick="f('https://sites.google.com/site/unblockedgames76/')">UG 76</div>
        </div>
    </section>

    <script>
        function show(id) {
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(id==='p') document.getElementById('t1').classList.add('active');
            else document.getElementById('t2').classList.add('active');
        }

        function goHorror() {
            document.body.classList.toggle('horror-active');
            const isH = document.body.classList.contains('horror-active');
            document.getElementById('gt').innerText = isH ? "CURSED HUB" : "GAME HUB";
            document.getElementById('logo').innerText = isH ? "DEATH" : "PRISM";
        }

        function nav() {
            const v = document.getElementById('in').value;
            if(!v) return;
            const url = (v.includes('.') || v.startsWith('http')) ? (v.startsWith('http') ? v : 'https://'+v) : 'https://www.google.com/search?q='+encodeURIComponent(v);
            f(url);
        }

        function f(url) {
            window.location.href = '/api/proxy?url=' + encodeURIComponent(url);
        }
    </script>
</body>
</html>
